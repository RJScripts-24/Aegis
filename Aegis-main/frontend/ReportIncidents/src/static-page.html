<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Report an Incident - AEGIS Dark Theme</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', sans-serif;
            background-color: #1A1A1A;
            color: #E0E0E0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 24px;
            line-height: 1.5;
        }

        .container {
            width: 100%;
            max-width: 768px;
        }

        /* Header */
        .header {
            background: linear-gradient(to right, #FF1B5E, #FF3366, #FF6B35);
            border-radius: 8px;
            padding: 24px;
            margin-bottom: 32px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .header-icon {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            border: 2px solid white;
            display: flex;
            align-items: center;
            justify-content: center;
            flex-shrink: 0;
        }

        .header-icon svg {
            width: 20px;
            height: 20px;
            color: white;
        }

        .header h1 {
            color: white;
            font-size: 24px;
            font-weight: 600;
            letter-spacing: 0.5px;
        }

        /* Progress Steps */
        .progress-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 48px;
        }

        .step-wrapper {
            display: flex;
            align-items: center;
            gap: 16px;
            flex: 1;
        }

        .step {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .step-circle {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .step-circle.active {
            background-color: #FF1B5E;
            color: white;
        }

        .step-circle.inactive {
            background-color: #2C2C2C;
            color: #A0A0A0;
        }

        .step-label {
            font-size: 14px;
            text-align: center;
        }

        .step-label.active {
            color: #E0E0E0;
        }

        .step-label.inactive {
            color: #A0A0A0;
        }

        .chevron {
            color: #A0A0A0;
            margin-top: -24px;
            flex-shrink: 0;
        }

        .chevron svg {
            width: 20px;
            height: 20px;
        }

        /* Main Card */
        .card {
            background-color: #2C2C2C;
            border-radius: 8px;
            padding: 32px;
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        .step-content {
            display: none;
        }

        .step-content.active {
            display: block;
        }

        .section-header {
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .section-number {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background-color: #FF1B5E;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 600;
        }

        .section-title {
            font-size: 20px;
            font-weight: 600;
            color: #FFFFFF;
        }

        /* Disaster Grid */
        .disaster-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 16px;
            margin-bottom: 24px;
        }

        .disaster-card {
            position: relative;
            overflow: hidden;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            aspect-ratio: 4/3;
        }

        .disaster-card:hover {
            border-color: rgba(160, 160, 160, 0.3);
        }

        .disaster-card.selected {
            border-color: #FF1B5E;
            transform: scale(1.02);
        }

        .disaster-card img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .disaster-overlay {
            position: absolute;
            inset: 0;
            background: linear-gradient(to top, rgba(0, 0, 0, 0.7), transparent);
            display: flex;
            align-items: flex-end;
            padding: 12px;
        }

        .disaster-label {
            color: white;
            font-size: 14px;
            font-weight: 500;
        }

        .other-option {
            width: 100%;
            padding: 16px;
            border-radius: 8px;
            border: 1px solid rgba(255, 255, 255, 0.08);
            background-color: rgba(61, 61, 79, 0.3);
            color: #E0E0E0;
            font-size: 16px;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .other-option:hover {
            border-color: rgba(160, 160, 160, 0.3);
        }

        .other-option.selected {
            border-color: #FF1B5E;
            background-color: rgba(255, 27, 94, 0.1);
        }

        /* Upload Area */
        .upload-area {
            border: 2px dashed rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 48px;
            text-align: center;
            background-color: rgba(61, 61, 79, 0.2);
            transition: all 0.3s ease;
            margin-bottom: 24px;
        }

        .upload-area:hover {
            border-color: rgba(160, 160, 160, 0.3);
        }

        .upload-area.dragging {
            border-color: #FF1B5E;
            background-color: rgba(255, 27, 94, 0.05);
        }

        .upload-icon {
            width: 64px;
            height: 64px;
            border-radius: 50%;
            background-color: rgba(61, 61, 79, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 16px;
        }

        .upload-icon svg {
            width: 32px;
            height: 32px;
            color: #A0A0A0;
        }

        .upload-text {
            color: #E0E0E0;
            margin-bottom: 4px;
        }

        .upload-subtext {
            color: #A0A0A0;
            font-size: 14px;
            margin-bottom: 16px;
        }

        .file-input {
            display: none;
        }

        .browse-button {
            color: #FF1B5E;
            cursor: pointer;
            transition: color 0.3s ease;
            background: none;
            border: none;
            font-size: 16px;
            font-weight: 500;
        }

        .browse-button:hover {
            color: #FF3366;
        }

        /* File List */
        .file-list {
            margin-bottom: 24px;
        }

        .file-list-title {
            color: #E0E0E0;
            font-size: 14px;
            margin-bottom: 8px;
        }

        .file-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px;
            background-color: rgba(61, 61, 79, 0.3);
            border-radius: 8px;
            margin-bottom: 8px;
        }

        .file-name {
            color: #E0E0E0;
            font-size: 14px;
        }

        .file-remove {
            color: #A0A0A0;
            background: none;
            border: none;
            cursor: pointer;
            font-size: 14px;
            transition: color 0.3s ease;
        }

        .file-remove:hover {
            color: #E0E0E0;
        }

        /* Location Info */
        .location-info {
            background-color: rgba(255, 245, 240, 0.05);
            border: 1px solid rgba(255, 27, 94, 0.2);
            border-radius: 8px;
            padding: 16px;
            display: flex;
            align-items: center;
            gap: 12px;
            margin-bottom: 24px;
        }

        .location-icon {
            color: #FF1B5E;
            flex-shrink: 0;
        }

        .location-icon svg {
            width: 20px;
            height: 20px;
        }

        .location-text {
            color: #E0E0E0;
        }

        /* Textarea */
        .notes-label {
            color: #E0E0E0;
            font-size: 14px;
            font-weight: 500;
            display: block;
            margin-bottom: 12px;
        }

        .notes-textarea {
            width: 100%;
            background-color: rgba(61, 61, 79, 0.3);
            border: 1px solid rgba(255, 255, 255, 0.08);
            border-radius: 8px;
            padding: 16px;
            color: #E0E0E0;
            font-family: 'Inter', sans-serif;
            font-size: 16px;
            resize: none;
            margin-bottom: 24px;
            transition: all 0.3s ease;
        }

        .notes-textarea::placeholder {
            color: #A0A0A0;
        }

        .notes-textarea:focus {
            outline: none;
            border-color: #5B5B7A;
            box-shadow: 0 0 0 2px rgba(91, 91, 122, 0.3);
        }

        /* Buttons */
        .button-group {
            display: flex;
            gap: 12px;
        }

        .button {
            flex: 1;
            padding: 20px 24px;
            border-radius: 8px;
            border: none;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }

        .button-primary {
            background-color: #5B5B7A;
            color: white;
        }

        .button-primary:hover:not(:disabled) {
            background-color: #6B6B8A;
        }

        .button-primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .button-secondary {
            background-color: #3D3D4F;
            color: #E0E0E0;
        }

        .button-secondary:hover {
            background-color: rgba(61, 61, 79, 0.8);
        }

        .button-full {
            width: 100%;
        }

        /* Responsive */
        @media (max-width: 640px) {
            .disaster-grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .progress-container {
                flex-direction: column;
                gap: 16px;
            }

            .step-wrapper {
                width: 100%;
                flex-direction: column;
                gap: 8px;
            }

            .chevron {
                display: none;
            }

            .card {
                padding: 24px;
            }

            .header h1 {
                font-size: 20px;
            }
        }

        /* Hidden utility */
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Header -->
        <div class="header">
            <div class="header-icon">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
            </div>
            <h1>Report an Incident</h1>
        </div>

        <!-- Progress Steps -->
        <div class="progress-container">
            <div class="step-wrapper">
                <div class="step">
                    <div class="step-circle active" id="step-circle-1">1</div>
                    <span class="step-label active" id="step-label-1">Disaster Type</span>
                </div>
                <div class="chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </div>

            <div class="step-wrapper">
                <div class="step">
                    <div class="step-circle inactive" id="step-circle-2">2</div>
                    <span class="step-label inactive" id="step-label-2">Upload Photos</span>
                </div>
                <div class="chevron">
                    <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                        <polyline points="9 18 15 12 9 6"></polyline>
                    </svg>
                </div>
            </div>

            <div class="step-wrapper">
                <div class="step">
                    <div class="step-circle inactive" id="step-circle-3">3</div>
                    <span class="step-label inactive" id="step-label-3">Location & Submit</span>
                </div>
            </div>
        </div>

        <!-- Main Card -->
        <div class="card">
            <!-- Step 1: Choose Type of Disaster -->
            <div class="step-content active" id="step-1">
                <div class="section-header">
                    <div class="section-number">1</div>
                    <h2 class="section-title">Choose Type of Disaster</h2>
                </div>

                <div class="disaster-grid">
                    <div class="disaster-card" data-disaster="hurricane">
                        <img src="https://images.unsplash.com/photo-1722080767309-5c531b4f0aa1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxodXJyaWNhbmUlMjBzdG9ybSUyMHNhdGVsbGl0ZXxlbnwxfHx8fDE3NjEzMjc2MjV8MA&ixlib=rb-4.1.0&q=80&w=400" alt="Hurricane">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Hurricane</span>
                        </div>
                    </div>

                    <div class="disaster-card" data-disaster="flood">
                        <img src="https://images.unsplash.com/photo-1760500959972-27f751e094b1?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxmbG9vZCUyMHdhdGVyJTIwZGlzYXN0ZXJ8ZW58MXx8fHwxNzYxMzI3NjI1fDA&ixlib=rb-4.1.0&q=80&w=400" alt="Flood">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Flood</span>
                        </div>
                    </div>

                    <div class="disaster-card" data-disaster="drought">
                        <img src="https://images.unsplash.com/photo-1722721043803-6f6411218da9?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxkcm91Z2h0JTIwZGVzZXJ0JTIwY3JhY2tlZHxlbnwxfHx8fDE3NjEzMjc2MjV8MA&ixlib=rb-4.1.0&q=80&w=400" alt="Drought">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Drought</span>
                        </div>
                    </div>

                    <div class="disaster-card" data-disaster="avalanche">
                        <img src="https://images.unsplash.com/photo-1556898085-e1ad1b96282e?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxhdmFsYW5jaGUlMjBzbm93JTIwbW91bnRhaW58ZW58MXx8fHwxNzYxMzI3NjI2fDA&ixlib=rb-4.1.0&q=80&w=400" alt="Avalanche">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Avalanche</span>
                        </div>
                    </div>

                    <div class="disaster-card" data-disaster="earthquake">
                        <img src="https://images.unsplash.com/photo-1661520754901-bb5d6b374fde?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHxlYXJ0aHF1YWtlJTIwY3JhY2slMjBncm91bmR8ZW58MXx8fHwxNzYxMzI3NjI2fDA&ixlib=rb-4.1.0&q=80&w=400" alt="Earthquake">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Earthquake</span>
                        </div>
                    </div>

                    <div class="disaster-card" data-disaster="fire">
                        <img src="https://images.unsplash.com/photo-1627527179993-c2e49402ce45?crop=entropy&cs=tinysrgb&fit=max&fm=jpg&ixid=M3w3Nzg4Nzd8MHwxfHNlYXJjaHwxfHx3aWxkZmlyZSUyMGZvcmVzdCUyMGZpcmV8ZW58MXx8fHwxNzYxMzI3NjI3fDA&ixlib=rb-4.1.0&q=80&w=400" alt="Fire">
                        <div class="disaster-overlay">
                            <span class="disaster-label">Fire</span>
                        </div>
                    </div>
                </div>

                <button class="other-option" id="other-option">Other</button>

                <button class="button button-primary button-full" id="continue-step-1" disabled>
                    Continue to Upload Photos
                </button>
            </div>

            <!-- Step 2: Upload Photos -->
            <div class="step-content" id="step-2">
                <div class="section-header">
                    <div class="section-number">2</div>
                    <h2 class="section-title">Upload Photos</h2>
                </div>

                <div class="upload-area" id="upload-area">
                    <div class="upload-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path d="M21 15v4a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2v-4"></path>
                            <polyline points="17 8 12 3 7 8"></polyline>
                            <line x1="12" y1="3" x2="12" y2="15"></line>
                        </svg>
                    </div>
                    <p class="upload-text">Click to upload or drag and drop</p>
                    <p class="upload-subtext">PNG, JPG, GIF up to 10MB</p>
                    <input type="file" class="file-input" id="file-input" multiple accept="image/*">
                    <button class="browse-button" id="browse-button">Browse files</button>
                </div>

                <div class="file-list hidden" id="file-list">
                    <p class="file-list-title">Uploaded files:</p>
                    <div id="file-items"></div>
                </div>

                <div class="button-group">
                    <button class="button button-secondary" id="back-step-2">Back</button>
                    <button class="button button-primary" id="continue-step-2">Continue to Location</button>
                </div>
            </div>

            <!-- Step 3: Location & Submit -->
            <div class="step-content" id="step-3">
                <div class="section-header">
                    <div class="section-number">3</div>
                    <h2 class="section-title">Location & Submit</h2>
                </div>

                <div class="location-info">
                    <div class="location-icon">
                        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor" stroke-width="2">
                            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                            <circle cx="12" cy="10" r="3"></circle>
                        </svg>
                    </div>
                    <p class="location-text">Using your current location...</p>
                </div>

                <label class="notes-label">Additional Notes (Optional)</label>
                <textarea 
                    class="notes-textarea" 
                    id="notes-textarea" 
                    rows="4" 
                    placeholder="Provide any additional details about the incident..."
                ></textarea>

                <div class="button-group">
                    <button class="button button-secondary" id="back-step-3">Back</button>
                    <button class="button button-primary" id="submit-button">Submit Report</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // State
        let currentStep = 1;
        let selectedDisaster = null;
        let uploadedFiles = [];

        // Step Navigation
        function goToStep(step) {
            // Hide all steps
            document.querySelectorAll('.step-content').forEach(el => {
                el.classList.remove('active');
            });

            // Show current step
            document.getElementById(`step-${step}`).classList.add('active');

            // Update progress indicators
            for (let i = 1; i <= 3; i++) {
                const circle = document.getElementById(`step-circle-${i}`);
                const label = document.getElementById(`step-label-${i}`);
                
                if (i <= step) {
                    circle.classList.remove('inactive');
                    circle.classList.add('active');
                    label.classList.remove('inactive');
                    label.classList.add('active');
                } else {
                    circle.classList.remove('active');
                    circle.classList.add('inactive');
                    label.classList.remove('active');
                    label.classList.add('inactive');
                }
            }

            currentStep = step;
        }

        // Step 1: Disaster Selection
        const disasterCards = document.querySelectorAll('.disaster-card');
        const otherOption = document.getElementById('other-option');
        const continueStep1 = document.getElementById('continue-step-1');

        disasterCards.forEach(card => {
            card.addEventListener('click', function() {
                // Remove all selections
                disasterCards.forEach(c => c.classList.remove('selected'));
                otherOption.classList.remove('selected');
                
                // Select this card
                this.classList.add('selected');
                selectedDisaster = this.dataset.disaster;
                continueStep1.disabled = false;
            });
        });

        otherOption.addEventListener('click', function() {
            // Remove all selections
            disasterCards.forEach(c => c.classList.remove('selected'));
            
            // Select other
            this.classList.add('selected');
            selectedDisaster = 'other';
            continueStep1.disabled = false;
        });

        continueStep1.addEventListener('click', function() {
            if (selectedDisaster) {
                goToStep(2);
            }
        });

        // Step 2: File Upload
        const uploadArea = document.getElementById('upload-area');
        const fileInput = document.getElementById('file-input');
        const browseButton = document.getElementById('browse-button');
        const fileList = document.getElementById('file-list');
        const fileItems = document.getElementById('file-items');

        browseButton.addEventListener('click', function() {
            fileInput.click();
        });

        uploadArea.addEventListener('click', function(e) {
            if (e.target !== browseButton) {
                fileInput.click();
            }
        });

        fileInput.addEventListener('change', function(e) {
            handleFiles(e.target.files);
        });

        uploadArea.addEventListener('dragover', function(e) {
            e.preventDefault();
            this.classList.add('dragging');
        });

        uploadArea.addEventListener('dragleave', function() {
            this.classList.remove('dragging');
        });

        uploadArea.addEventListener('drop', function(e) {
            e.preventDefault();
            this.classList.remove('dragging');
            handleFiles(e.dataTransfer.files);
        });

        function handleFiles(files) {
            if (files.length > 0) {
                uploadedFiles = [...uploadedFiles, ...Array.from(files)];
                renderFileList();
            }
        }

        function renderFileList() {
            if (uploadedFiles.length === 0) {
                fileList.classList.add('hidden');
                return;
            }

            fileList.classList.remove('hidden');
            fileItems.innerHTML = uploadedFiles.map((file, index) => `
                <div class="file-item">
                    <span class="file-name">${file.name}</span>
                    <button class="file-remove" onclick="removeFile(${index})">Remove</button>
                </div>
            `).join('');
        }

        function removeFile(index) {
            uploadedFiles.splice(index, 1);
            renderFileList();
        }

        document.getElementById('back-step-2').addEventListener('click', function() {
            goToStep(1);
        });

        document.getElementById('continue-step-2').addEventListener('click', function() {
            goToStep(3);
        });

        // Step 3: Submit
        document.getElementById('back-step-3').addEventListener('click', function() {
            goToStep(2);
        });

        document.getElementById('submit-button').addEventListener('click', function() {
            const notes = document.getElementById('notes-textarea').value;
            
            const report = {
