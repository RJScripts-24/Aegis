<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test Incident Upload</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 50px auto;
            padding: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 100%;
            padding: 8px;
            box-sizing: border-box;
        }
        button {
            background: #FF1B5E;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #FF3366;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 5px;
        }
        .success {
            background: #d4edda;
            color: #155724;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
        }
    </style>
</head>
<body>
    <h1>Test Incident Upload to MongoDB</h1>
    
    <form id="incidentForm">
        <div class="form-group">
            <label for="type">Disaster Type:</label>
            <select id="type" required>
                <option value="">Select...</option>
                <option value="cyclone">Cyclone</option>
                <option value="flood">Flood</option>
                <option value="heatwave">Heatwave</option>
                <option value="landslide">Landslide</option>
                <option value="earthquake">Earthquake</option>
                <option value="tsunami">Tsunami</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <label for="photo">Photo (optional):</label>
            <input type="file" id="photo" accept="image/*">
        </div>

        <div class="form-group">
            <label for="additionalNotes">Additional Notes (optional):</label>
            <textarea id="additionalNotes" rows="4" placeholder="Describe the incident..."></textarea>
        </div>

        <div class="form-group">
            <label for="latitude">Latitude:</label>
            <input type="number" id="latitude" step="any" value="37.7749" required>
        </div>

        <div class="form-group">
            <label for="longitude">Longitude:</label>
            <input type="number" id="longitude" step="any" value="-122.4194" required>
        </div>

        <button type="submit">Submit Incident</button>
    </form>

    <div id="result"></div>

    <script>
        document.getElementById('incidentForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const resultDiv = document.getElementById('result');
            resultDiv.innerHTML = 'Submitting...';
            resultDiv.className = '';
            
            try {
                const formData = new FormData();
                
                // Add type
                const type = document.getElementById('type').value;
                formData.append('type', type);
                
                // Add location as GeoJSON
                const lat = parseFloat(document.getElementById('latitude').value);
                const lon = parseFloat(document.getElementById('longitude').value);
                const location = {
                    type: 'Point',
                    coordinates: [lon, lat]
                };
                formData.append('location', JSON.stringify(location));
                
                // Add photo if selected
                const photoInput = document.getElementById('photo');
                if (photoInput.files.length > 0) {
                    formData.append('photo', photoInput.files[0]);
                }
                
                // Add notes if provided
                const notes = document.getElementById('additionalNotes').value;
                if (notes.trim()) {
                    formData.append('additionalNotes', notes);
                }
                
                console.log('Sending request to: http://localhost:5000/api/incidents');
                console.log('FormData contents:');
                for (let pair of formData.entries()) {
                    console.log(pair[0], pair[1]);
                }
                
                // Submit to backend
                const response = await fetch('http://localhost:5000/api/incidents', {
                    method: 'POST',
                    body: formData
                });
                
                const data = await response.json();
                console.log('Response:', data);
                
                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `
                        <h3>✅ Success!</h3>
                        <p>${data.message}</p>
                        <pre>${JSON.stringify(data.data, null, 2)}</pre>
                    `;
                    document.getElementById('incidentForm').reset();
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `
                        <h3>❌ Error</h3>
                        <p>${data.message || 'Failed to submit incident'}</p>
                    `;
                }
            } catch (error) {
                console.error('Error:', error);
                resultDiv.className = 'error';
                resultDiv.innerHTML = `
                    <h3>❌ Error</h3>
                    <p>${error.message}</p>
                    <p>Make sure the backend server is running on port 5000</p>
                `;
            }
        });
    </script>
</body>
</html>
